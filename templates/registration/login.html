{% load i18n %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />
</head>
<body>
<header>
    <style>
      #intro {
        background-image: url(https://i.imgur.com/Y1DFqfq.jpg);
        height: 100vh;
      }

      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }

      .navbar .nav-link {
        color: #fff !important;
      }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
        <div class="container-fluid">
        <!-- Navbar brand -->
            <a class="navbar-brand nav-link" href="{% url 'shop:home' %}">
                <img src="https://i.imgur.com/Rg4U9sV.png" height="20" alt="Logo" loading="lazy" style="margin-top: -1px;" />
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-md-8">
                        <form action="{% url 'account:register' %}" class="bg-white rounded-5 shadow-5-strong p-5" method="post">
                            {% csrf_token %}
                            <!-- Username input -->
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                {{ form.username|add_class:"form-control" }}
                                <label class="form-label">
                                    {% trans 'Email address' %}
                                </label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                {{ form.password|add_class:"form-control" }}
                                <label class="form-label">
                                    {% trans 'Password' %}
                                </label>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <input type="hidden" name="next" value="{{ next }}" />

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">
                                {% trans 'Login' %}
                            </button>
                        </form>
                        <!-- Register buttons -->
                        <div class="text-center">
                        <p>
                            {% trans "Don't have an account" %}?
                            <a href="{% url 'account:register' %}">
                                {% trans 'Register' %}
                            </a>
                        </p>
                        <a type="button" href="{% url "social:begin" "google-oauth2" %}" class="btn btn-primary btn-block mb-4">
                            <i class="fab fa-google"></i>
                            {% trans 'Login with Google' %}
                        </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
  </header>
  <!--Main Navigation-->
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
<!-- Footer -->
<script src="https://kit.fontawesome.com/e550ed1d52.js" crossorigin="anonymous"></script>

</body>
</html>
