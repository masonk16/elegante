{% extends "base.html" %}
{% load i18n %}
{% load widget_tweaks %}

{% block title %}
{%  trans 'Pay by credit card' %}
{% endblock %}

{% block content %}
 <section class="hero">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <form id="payment" method="post">
                {% csrf_token %}
                <div class="form-group col-md-8">
                    <label for="card-number">{% trans 'Card Number' %}</label>
                    <div id="card-number" class="field form-control"></div>
                </div>
                <div class="form-group col-md-4">
                    <label for="cvv">CVV</label>
                    <div id="cvv" class="field form-control"></div>
                </div>
                <div class="form-group col-md-4">
                    <label for="expiration-date">{% trans 'Expiration Date' %}</label>
                    <div id="expiration-date" class="field form-control"></div>
                </div>
                <input type="hidden" id="nonce" name="payment_method_nonce" value="">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="{% trans 'Pay' %}">
            </form>
            </div>
        </div>
    </div>
</section>
<!-- includes the Braintree JS client SDK -->
<script src="https://js.braintreegateway.com/web/3.91.0/js/client.min.js"></script>
<script src="https://js.braintreegateway.com/web/3.91.0/js/hosted-fields.min.js"></script>
<script>
    var form = document.querySelector('#payment');
    var submit = document.querySelector('input[type="submit"]');

    braintree.client.create({
        authorization: '{{ client_token }}'
    }, function (clientErr, clientInstance) {
        if (clientErr) {
            console.error(clientErr);
            return;
        }

        braintree.hostedFields.create({
            client: clientInstance,
            styles: {
                'input': {'font-size': '13px'},
                'input.invalid': {'color': 'red'},
                'input.valid': {'color': 'green'}
            },
            fields: {
                number: {selector: '#card-number'},
                cvv: {selector: '#cvv'},
                expirationDate: {selector: '#expiration-date'}
            }
        }, function (hostedFieldsErr, hostedFieldsInstance) {
            if (hostedFieldsErr) {
                console.error(hostedFieldsErr);
                return;
            }
            submit.removeAttribute('disabled');
            form.addEventListener('submit', function (event) {
                event.preventDefault();

                hostedFieldsInstance.tokenize(function (tokenizeErr, payload) {
                    if (tokenizeErr) {
                        console.error(tokenizeErr);
                        return;
                    }
                    // set nonce to send to the server
                    document.getElementById('nonce').value = payload.nonce;
                    // submit form
                    document.getElementById('payment').submit();
                });
            }, false);
        });
    });
</script>
{% endblock %}
